<a name="contentTop"></a>

<div class="container tourguideResult">
  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let tourGuide of guides  | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
<app-tourguide-card [tourGuide]="tourGuide"></app-tourguide-card>
    </div>
    <div class="text-center fs-4 mt-3">
      <pagination-controls (pageChange)="scrollToTop($event)"></pagination-controls>
    </div>
  </div>
</div>
