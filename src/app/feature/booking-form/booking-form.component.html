<div class="container">
  <form
    class="col-md-6 bg-white py-5 w-100"
    [formGroup]="BookingForm"
    (ngSubmit)="BookSubmitted()"
  >
    <div class="mb-3 text-center full-width-datepicker">
      <ngb-datepicker
        #dp
        (dateSelect)="onDateSelection($event)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
        [markDisabled]="isDisabled"
      ></ngb-datepicker>

      <ng-template #t let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null" 
        >
          {{ date.day }}
        </span>
      </ng-template>
    </div>
    <label for="fullName" class="form-label">Full Name</label>
    <input
      type="text"
      [ngClass]="{
        'is-valid':
          BookingForm.controls['name'].touched &&
          !BookingForm.controls['name'].invalid,
        'is-invalid':
          BookingForm.controls['name'].touched &&
          BookingForm.controls['name'].invalid
      }"
      class="form-control"
      id="fullName"
      name="fullName"
      placeholder="ahmed shaaban"
      formControlName="name"
    />

    <div
      class="valid-feedback"
      *ngIf="
        BookingForm.controls['name'].touched &&
        !BookingForm.controls['name'].invalid
      "
    >
      Looks good!
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        BookingForm.controls['name'].touched &&
        BookingForm.controls['name'].invalid
      "
    >
      <small *ngIf="BookingForm.controls['name'].errors?.['required']">
        full name is required
      </small>
      <small *ngIf="BookingForm.controls['name'].errors?.['minlength']">
        full name must be more than 3 characters
      </small>
      <small *ngIf="BookingForm.controls['name'].errors?.['pattern']">
        only letters and spaces are allowed
      </small>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary w-100" type="submit">send request</button>
    </div>
  </form>
</div>
