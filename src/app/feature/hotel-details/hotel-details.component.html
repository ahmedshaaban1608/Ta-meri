<div class="container">
  <div *ngIf="hotel" class="product-details text-center">
    <!-- <img [src]="hotel.thumbnail" alt="{{ hotel.name }}" class="product-image" /> -->
    <img
      src="https://img.freepik.com/premium-photo/luxury-resort-with-pool-night-view-thailand_185094-9626.jpg"
      alt="Luxury resort with pool night view in Thailand"
      class="card-img-top mx-auto w-25 h-25 border"
    />

    <div class="mt-3">
      <p class="product-category">title: {{ hotel.title }}</p>
      <p class="product-category">address: {{ hotel.address }}</p>
      <p class="product-category">description: {{ hotel.description }}</p>
      <p class="product-rating">{{ hotel.star }}</p>
    </div>
  </div>

  <div *ngIf="!hotel" class="loading">Loading...</div>
</div>
