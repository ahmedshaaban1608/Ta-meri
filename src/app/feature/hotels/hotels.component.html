<div class="container wrapper">
  <div class="container">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search for Hotels"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchHotels()"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="searchHotels()"
      >
        Search
      </button>
    </div>
  </div>

  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let hotel of hotels"
      (click)="moreDetails(hotel.id)"
    >
      <div
        class="card text-dark card-has-bg click-col"
        [style.background-image]="'url(' + hotel.images[0] + ')'"
      >
        <div class="card-img-overlay d-flex flex-column">
          <div class="card-body">
            <small class="card-meta mb-2">{{ hotel.title }}</small>
            <h4 class="card-title mt-0">
              {{ hotel.description }}
            </h4>
            <small>
              <i class="far fa-clock"></i>
              {{ hotel.title }}
            </small>
          </div>
          <div class="card-footer">
            <div class="media">
              <img
                class="mr-3 rounded-circle"
                [src]="hotel.images[0]"
                alt="Generic placeholder image"
                style="max-width: 50px"
              />
              <div class="media-body">
                <h6 class="my-0 text-dark d-block">{{ hotel.category }}</h6>
                <small>{{ hotel.brand }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
