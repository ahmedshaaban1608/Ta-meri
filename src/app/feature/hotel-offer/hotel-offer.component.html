
  <h2 class="text-center my-4">Offer Of Hotels</h2>
  <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12" *ngFor="let tourGuide of guides">
      <div
        class="card mb-3 fade-in shadow"
        style="
          background-image: linear-gradient(to bottom right, #fcf7ed, #f8f5f3);
          min-height: auto;
        "
      >
        <div class="row justify-content-center g-0">
          <div class="col-md-12">
            <div
              class="card-body mt-2"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img
                [src]="tourGuide.thumbnail"
                alt="{{ tourGuide.name }}"
                class="card-img-top mx-auto"
                style="width: 80%; height: auto; margin-bottom: 20px"
              />
              <h5 class="card-title animated-text" style="text-align: center">
                {{ tourGuide.title }}
              </h5>
              <p
                style="
                  background-color: #fcf7ed;
                  padding: 10px;
                  border-radius: 10px;
                  text-align: center;
                "
                class="card-text"
                *ngFor="let line of getTypedLines(tourGuide)"
              >
                {{ line }}
              </p>
              <button
                class="btn btn-primary"
                style="
                  border-radius: 20px;
                  background-color: #007bff;
                  color: #fff;
                  font-size: 16px;
                  padding: 10px 20px;
                  margin-top: 20px;
                "
              >
                Book Now &#x1F4B0;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
