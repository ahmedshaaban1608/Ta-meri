<div class="container">
  <div class="row g-3" *ngIf="orders.length">
    <div class="col-md-6 col-lg-6 col-sm-12" *ngFor="let order of orders | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
      <div class="card mb-3 fade-in shadow">
        <div class="row justify-content-center g-0">
          <div class="col-md-4 text-center pt-5">
            <img [src]="order.tourguide_avatar" alt="{{ order.tourguide_name }}" class="card-img-top mx-auto w-75 h-75 rounded-circle" />
          </div>
          <div class="col-md-8">
            <div class="card-body mt-4">
              <h5 class="card-title animated-text">{{ order.tourguide_name  }}</h5>
              <ul class="list-group">
                <li class="list-group-item"><strong>StartDate:</strong> {{ order.startDate }}</li>
                <li class="list-group-item"><strong>EndDate:</strong> {{ order.endDate }}</li>
                <li class="list-group-item"><strong>city:</strong> {{ order.city }}</li>
                <li class="list-group-item"><strong>totalPrice:</strong> {{ order.totalPrice }}</li>
                <li class="list-group-item"><strong>Phone:</strong> {{ order.phone }}</li>
                <li class="list-group-item"><strong>Status:</strong> {{ order.status }}</li>

              </ul>
         <p>
        <strong> Comment: </strong>{{order.comment}}
         </p>
            </div>
                        
            <button class="btn btn-dark btn-lg mt-3" *ngIf="order.status === 'accepted'" (click)="goToGuideDetails(order.id)">
              <i class="far fa-credit-card"></i> Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center fs-4 mt-3">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <div class="mt-5 text-center" *ngIf="!orders.length">
      <h2 class="pt-5" style="font-size: 2em; color: #999">
        you don't have any booking order yet.

      </h2>
    </div>
  </div>
