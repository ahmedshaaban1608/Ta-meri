
<div class="container">
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="https://i.pinimg.com/564x/4a/a0/5b/4aa05bd06e25ba203f34fa2700dcb3ff.jpg"
        class="img-fluid"
        style="min-height: 100%"
      />
    </div>
    <form
      class="col-md-6 bg-white p-5"
      [formGroup]="registerForm"
      (ngSubmit)="loginSubmitted()"
    >
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <h3 class="pb-3">ðŸ‘‹ Welcome! To Ta-meri</h3>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="email" class="form-label"
            >Email address<span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Tameri@gmail.com"
          />
          <div
            class="form-text text-success"
            *ngIf="Email.valid && (PWD.touched || Email.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Email is Required.
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['pattern'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> you must enter a
            valid email format.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="pwd" class="form-label"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="pwd"
            formControlName="pwd"
            placeholder="******"
          />
          <div
            class="form-text text-success"
            *ngIf="PWD.valid && (PWD.touched || PWD.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"> </i> Password is Required
          </div>
          <div
            class="form-text text-danger"
            *ngIf="(PWD.errors?.['minlength'] || PWD.errors?.['maxlength']) && (PWD.dirty || PWD.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Password at least 6
            and at most 15 characters long.
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row justify-content-between">
          <div class="col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                name="remember_me"
                id="remember_me"
              />
              <label class="form-check-label text-secondary" for="remember_me">
                Remember me
              </label>
            </div>
          </div>
          <br /><br />
        </div>
      </div>

      <div class="col-12">
        <div class="d-grid mb-3">
          <div class="d-grid">
            <button
              type="submit"
              [disabled]="registerForm.invalid"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button
            routerLink="/register"
            class="btn bsb-btn-xl btn-danger"
            type="submit"
          >
            Tourist-Register
          </button>
        </div>
        <div class="d-grid mb-3">
          <button
            routerLink="/tourguideregister"
            class="btn bsb-btn-xl btn-dark"
            type="submit"
          >
            Tour-Guide-Register
          </button>
        </div>
        <div class="d-grid mb-3">
          <button
            routerLink="/hotelregister"
            class="btn bsb-btn-xl btn-success"
            type="submit"
          >
            Hotel-Register
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="d-flex gap-3 flex-column flex-xl-row">
            <a
              href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AYZoVhdXlKEKaH-zjaYVyyRncu6O_PrJm-rq3RJT-HeKEsD5pihqJuN3s3POD_d5uBqU-Pla9zAK&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S906846345%3A1695830331029392&theme=glif"
              class="btn bsb-btn-xl btn-outline-primary"
            >
              <i class="fa-brands fa-google"></i>
              <span class="ms-2 fs-6">Google</span>
            </a>
            <a
              href="https://www.facebook.com/"
              class="btn bsb-btn-xl btn-outline-primary"
            >
              <i class="fa-brands fa-facebook"></i>
              <span class="ms-2 fs-6">Facebook</span>
            </a>
            <a
              href="https://twitter.com/i/flow/login"
              class="btn bsb-btn-xl btn-outline-primary"
            >
              <i class="fa-brands fa-twitter"></i>
              <span class="ms-2 fs-6">Twitter</span>
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
