<div class="container">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search for Hotels"
      aria-describedby="button-addon2"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchHotels()"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon2"
      (click)="searchHotels()"
    >
      Search
    </button>
  </div>
</div>
